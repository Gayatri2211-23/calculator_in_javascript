<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href=" type=image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">

            <div class="calculator-display">
                <input type="text" id="display" placeholder="0 " style="color:white;" autofocus>
            </div>

            <!-- <div class="calculator-keys"> -->

                <div>
                    <button type="button" class="operator" value="AC">AC</button>
                    <button type="button" class="operator" value="DE">DEL</button>
                    <button type="button" class="operator" value="%">%</button>
                    <button type="button" class="operator" value="/" >&divide;</button><br>
                </div>

                <div>
                    <button type="button"  value="7">7</button>
                    <button type="button"  value="8">8</button>
                    <button type="button"  value="9" >9</button>
                    <button type="button" class="operator" value="*">&times;</button><br>
                </div>

                <div>
                    <button type="button"  value="4">4</button>
                    <button type="button"  value="5">5</button>
                    <button type="button"  value="6">6</button>
                    <button type="button" class="operator" value="-">-</button><br>
                </div>

                <div>
                    <button type="button"  value="1">1</button>
                    <button type="button"  value="2">2</button>
                    <button type="button"  value="3">3</button>
                    <button type="button" class="operator" value="+">+</button><br>
                </div>

                <div>
                    <button type="button"  value="00">00</button>
                    <button type="button"  value="0">0</button>
                    <button type="button"  value=".">.</button>
                    <button type="button" class="equal" value="=">=</button>
                </div>

            <!-- </div> -->

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
